{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}

<form method="post" action="{% url 'brewery:recipe-import' %}" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title">{% trans "Import Recipe" %}</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
      {{form|crispy}}
  </div>

  <div class="modal-footer">
    <button type="submit" id="import-btn" class="btn btn-primary">{% trans "Import" %}</button>
  </div>

</form>
{% endblock content %}
