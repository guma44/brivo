{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<form method="post" action="">
  {% csrf_token %}
  <div>
      {% crispy form %}
  </div>

  <div>
    <button type="button" class="submit-btn btn btn-primary">Create</button>
  </div>

</form>
</div>
{% endblock content %}
