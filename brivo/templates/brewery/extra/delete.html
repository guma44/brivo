{% load static %}
{% load widget_tweaks %}
{% load i18n %}

{% block content %}

<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title">{% trans "Delete Extra" %}</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <p class="delete-text">{% trans "Are you sure you want to delete extra with name" %}
      <strong>{{ extra.name }}</strong>?</p>
  </div>

  <div class="modal-footer">
    <button type="submit" id="delete-btn" class="btn btn-danger">{% trans "Delete" %}</button>
  </div>

</form>
{% endblock content %}
