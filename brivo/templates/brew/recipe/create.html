{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<div style="padding:20px">
    <h3  >Create New Recipe</h3>
</div>
<form method="post" action="">
  {% csrf_token %}
  <div>
      {% crispy form %}
  </div>

  <div>
    <button type="button" class="submit-btn btn btn-primary">Create</button>
  </div>

</form>
</div>
{% endblock content %}
